    <!-- ADD TASK -->

    <section class="addingTask">

        <form class="form1">
            <h1 class="addTask2">Add Task</h1>

            <label for="title">Title:</label>
            <input type="text" class="title" id="title" placeholder="eg.Homework" required>

            <label for="task">Task:</label>
            <textarea class="task" name="" id="task" placeholder="eg. -What does DNA stand for?
 -How many bones are in the human body?
 -The concept of gravity was discovered by which famous physicist?
 -What is the hardest natural substance on Earth?"></textarea>

            <label for="category" class="category">Choose Category:</label>
            <div class="cate">

                <input type="radio" class="personal" name="category" value="personal" id="personal" checked>
                <label class="per" for="personal">Personal</label>

                <input type="radio" class="school" name="category" value="school" id="school">
                <label class="sch" for="school">School</label>

                <input required type="radio" class="work" name="category" value="work" id="work">
                <label class="wor" for="work">Work</label>


            </div>
            <button type="submit" class="finishBtn">Finish</button>
            <button type="reset" class="cancelBtnA">Cancel</button>
        </form>

    </section>

    <!-- View TASK -->
    <section class="viewingTask">

        <form class="form2">
            <h1 class="viewTask2">Work</h1>

            <label for="title">Title:</label>
            <input type="text" class="title2" id="task" placeholder="eg. Homework" required readonly>

            <label for="task">Task:</label>
            <textarea name="" readonly id="task" class="task2" placeholder="Empty..."></textarea>
